<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--STYLESHEETS-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>TV Buttons</title>
</head>

<body>

    <div class="jumbotron" id="header">
        <h1>TV Shows</h1>
        <p>Click the buttons to display GIFs of your favorite shows!<br>Click the GIFs to pause and play.<br>Add your own buttons by searching!</p>
    </div>



    <div class="container">

        <form class="form-inline" id="tvshowSearch">
            <div class="form-group">
                <label for="tvshowInput">Search for a TV Show </label>
                <input type="text" id="tvshowInput">
            </div>
            <!-- Button triggers show to be added -->
            <input id="addShow" type="submit" value="submit">
        </form>

    
        <div class="row">
            <button type="button" class="btn btn-light" data-search="Parks and Rec">Parks and Rec</button>
            <button type="button" class="btn btn-light" data-search="Jane the Virgin">Jane the Virgin</button>
            <button type="button" class="btn btn-light" data-search="Handmaids Tale">Handmaid's Tale</button>
            <!--new buttons will go here-->
            <div id="newButtons"></div>
        </div>

        <div class="row">
                
            <span><div id="gifArea"></div></span>
            
        </div> 




    </div>



    <!--Javascript and JQUERY-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>

</body>
</html>
